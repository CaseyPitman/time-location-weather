<!doctype html>
<html lang="en-us">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A javaScript app that features current weather conditions delivered by Galactus.">
    <title>Weather with Galactus</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#fafafa">
  </head>
  <body>
    <div class="container-fluid text-light" id="weather-container">
      <div class="text-center col-sm-6 mx-auto h-100 d-flex flex-wrap justify-content-center align-items-center">
        <div>
          <div class="my-2 fixed-top">
            <h1>Weather With Galactus</h1>
          </div>
          <div class="fixed-bottom mb-3 col-sm-12 mx-auto">
            <div class="my-2">
              <h2 id="temp"></h2>
            </div>
            <div class="my-2">
              <h2 id="weather"></h2>
            </div>
            <div class="my-2">
              <h2 id="time"></h2>
            </div>
            <div class="mt-2 mb-3">
              <h2>Galactus says:</h2>
              <p id="quote"></p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <img src="img/galactus-sm.jpg" id="image">
    <!--JavaScript -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
